server:
  port: 8081

spring:
  application:
    name: back-office-gateway

  cloud:
    gateway:
      routes:
        - id: conference-room-route
          uri: http://conference-platform:8083
          predicates:
            - Path=/conference-room
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By, Gateway Service
            - AddRequestHeader=Content-Type, application/json
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true